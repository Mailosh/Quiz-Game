<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .progress {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #64b5f6;
            width: 0%;
            transition: width 0.4s;
        }

        .quiz-container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin-top: 10px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .teams {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 10px;
        }

        .team {
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }

        .team:nth-child(2) {
            background-color: #fff3e0;
            border-color: #ffcc80;
        }

        .team:nth-child(3) {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .controls button {
            background-color: #e0f7fa;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #b2ebf2;
        }

        .team-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .team-controls button {
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        @media (max-width: 600px) {
            .question {
                font-size: 1.2rem;
            }

            .controls button {
                padding: 8px;
                font-size: 0.9rem;
            }

            .team {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="quiz-container" id="quiz">
        <div class="question" id="question">Otázka sa načítava...</div>
        <div class="options" id="options"></div>
        <div class="teams" id="teams">
            <div class="team" id="team1">
                1. tím: 0
                <div class="team-controls">
                    <button onclick="selectOption(0, 0)">A</button>
                    <button onclick="selectOption(1, 0)">B</button>
                    <button onclick="selectOption(2, 0)">C</button>
                    <button onclick="selectOption(3, 0)">D</button>
                </div>
            </div>
            <div class="team" id="team2">
                2. tím: 0
                <div class="team-controls">
                    <button onclick="selectOption(0, 1)">A</button>
                    <button onclick="selectOption(1, 1)">B</button>
                    <button onclick="selectOption(2, 1)">C</button>
                    <button onclick="selectOption(3, 1)">D</button>
                </div>
            </div>
            <div class="team" id="team3">
                3. tím: 0
                <div class="team-controls">
                    <button onclick="selectOption(0, 2)">A</button>
                    <button onclick="selectOption(1, 2)">B</button>
                    <button onclick="selectOption(2, 2)">C</button>
                    <button onclick="selectOption(3, 2)">D</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button onclick="previousQuestion()"><-- Späť</button>
            <button onclick="evaluateQuestion()">Vyhodnotenie</button>
            <button onclick="nextQuestion()">Ďalej --></button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Ktoré mesto je známe ako kolíska renesancie?",
                options: ["Rím", "Florencia", "Paríž", "Atény"],
                correct: 1
            },
            {
                question: "Čo objavil Isaac Newton, keď mu na hlavu spadlo jablko?",
                options: ["Teóriu gravitácie", "Teóriu relativity", "Elektrinu", "Atómovú teóriu"],
                correct: 0
            },
            {
                question: "Ktorá rieka je najdlhšia na svete?",
                options: ["Amazonka", "Níl", "Jang-c'-ťiang", "Mississippi"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let scores = [0, 0, 0];
        let teamAnswers = [null, null, null];

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const progressBar = document.getElementById('progress-bar');

            questionElement.innerText = `Otázka ${currentQuestion + 1}/${questions.length}: ${questions[currentQuestion].question}`;

            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

            optionsElement.innerHTML = '';
            questions[currentQuestion].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerText = `${String.fromCharCode(65 + index)}. ${option}`;
                optionsElement.appendChild(optionElement);
            });

            teamAnswers = [null, null, null];
        }

        function selectOption(optionIndex, teamIndex) {
            teamAnswers[teamIndex] = optionIndex;
        }

        function evaluateQuestion() {
            for (let i = 0; i < teamAnswers.length; i++) {
                if (teamAnswers[i] === questions[currentQuestion].correct) {
                    scores[i] += 1;
                }
            }
            updateScores();
        }

        function updateScores() {
            for (let i = 0; i < scores.length; i++) {
                document.getElementById(`team${i + 1}`).childNodes[0].nodeValue = `${i + 1}. tím: ${scores[i]}`;
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                alert('Kvíz ukončený!');
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        loadQuestion();
    </script>
</body>
</html>
